<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece Mart</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <img src="logo.jpg" alt="Masterpiece mart" class="img1">
        <div class="one">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" class="text1" placeholder="Email">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" class="text1" placeholder="Password">
            <a href="a">Forgotten your password?</a>
        </div>
        
        <button type="button" class="button login" id="login-button"  onclick="validateCredentials()">Login</button>
        <p><strong>OR</strong></p>
        <button type="button" class="button fb" id="facebook-button">
            <img src="Facebook-Logo.webp" alt="facebook logo"> <strong>Continue with Facebook</strong>
        </button>
        <button type="button" class="button google" id="google-button">
            <img src="google-logo.png" alt="google logo">Continue with Google
        </button>
        <article>
            By continuing, you agree to Masterpiece Mart's <a href="a"><strong style="color: black;">Terms of Service</strong></a> and acknowledge that you've read our <a href=""><strong style="color: black;">Privacy Policy<strong></a>.
            <hr>
            <p style="color: black;"><strong>Not on Masterpiece Mart yet? <a href="#">Signup</a></strong></p>
            <p>Are you a business? <strong style="color: black;"><a href="a">Get started here!</a></strong></p>
        </article>
    </main>
    <script>
        function validateCredentials() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email) && password.length >= 7 && /\d/.test(password)) {
                // Valid email and password, you can proceed with login logic
                alert("Credentials are valid. Proceed with login.");
            } else {
                // Invalid email or password, show an alert
                alert("Invalid credentials. Please enter valid email and password.");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
  // Function to handle button hover events
  function handleButtonHover(buttonId, hoverColor, normalColor) {
    const button = document.getElementById(buttonId);

    button.addEventListener('mouseover', function () {
      button.style.backgroundColor = hoverColor;
    });

    button.addEventListener('mouseout', function () {
      button.style.backgroundColor = normalColor;
    });
  }

  // Call the function for each button
  handleButtonHover('login-button', '#E00A0A', '#FF0000');
  handleButtonHover('facebook-button', '#0056be', '#0066ff');
  handleButtonHover('google-button', '#ddd', '#ffffff');
});
</script>
</body>
</html>
